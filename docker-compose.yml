version: "3.9"

services:

  mqtt:
    image: eclipse-mosquitto:2
    container_name: fognetx-mqtt
    ports:
      - "1883:1883"

  fogcore:
    build: ./backend
    container_name: fognetx-fogcore
    depends_on:
      - mqtt
    volumes:
      - sqlite_data:/data
    environment:
      - DB_PATH=/data/fognetx.db
    command: ["python", "-m", "services.mqtt_service"]

  backend:
    build: ./backend
    container_name: fognetx-backend
    depends_on:
      - mqtt
    volumes:
      - sqlite_data:/data
    environment:
      - DB_PATH=/data/fognetx.db
    env_file:
      - ./backend/.env
    expose:
      - "8000"
    command: ["sh", "-c", "python migrate.py && python cloud_server.py"]

  frontend:
    build: ./frontend
    container_name: fognetx-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  sqlite_data: