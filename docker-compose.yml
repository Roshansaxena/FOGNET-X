services:
  backend:
    build: ./backend
    container_name: fognetx-backend
    volumes:
      - sqlite_data:/app
    env_file:
      - ./backend/.env
    environment:
      - FRONTEND_URL=http://localhost:3000
      - PREFERRED_URL_SCHEME=http
      - SERVER_NAME=localhost:3000
    expose:
      - "8000"

  frontend:
    build: ./frontend
    container_name: fognetx-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  sqlite_data: